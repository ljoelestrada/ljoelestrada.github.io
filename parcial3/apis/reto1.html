<!DOCTYPE html>
<html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>

    <form id="funform" onsubmit="return trigo();">
        <p>Donde comienza tu función? <input id="funin" name="ini" type="text" /></p>
        <p>Donde finaliza tu función? <input id="funfin" name="fin" type="text" /></p>
        <p><input type="submit"/></p>
    </form>
    <div id="myPlot" style="width:100%;max-width:700px"></div>



    <script>
        function trigo(){
            var ini= parseInt(document.forms[0].ini.value);
            var fin= parseInt(document.forms[0].fin.value);

            let exp = "Math.sin(x)";

            // Generate values
            const xValues = [];
            const yValues = [];

            for (let x = ini; x <= fin; x += 0.1) {
                xValues.push(x);
                yValues.push(eval(exp));
            }

            // Display using Plotly
            const data = [{x:xValues, y:yValues, mode:"lines"}];
            const layout = {title: "y = " + exp};
            Plotly.newPlot("myPlot", data, layout);
            return false;
        }
        
    </script>

</body>

</html>
