<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
</head>
<body>
    <script>
        alert("Buenas tardes");
        let width = prompt("Volumen de la caja, ingresa el ancho", 0);
        let height = prompt("Volumen de la caja, ingresa la altura", 0);
        let length = prompt("Volumen de la caja, ingresa la largo", 0);
        let volume = width * height * length;

        alert(`El volumen de la caja es ${volume}`);
        document.write("Los valores introducidos fueron: ");
        document.write("<br>ancho: "+width);
        document.write("<br>altura: "+height);
        document.write("<br>largo: "+length);
        document.write("<br>El volumen fue de: "+volume);
    </script>
</body>
</html>
