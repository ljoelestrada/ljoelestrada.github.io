<!DOCTYPE html>
<html>
<head>
  <title>Arreglos en Js</title>
  <style>
    body{
        background-color: #444;
        color: #f2f2f2;
    }
    h1{
        margin-left: 5%;
    }
    p,h2{
        margin-left: 3%;
    }
    button{
        margin: 5px;
        padding: 8px;;
        background-color: #222;
        color: #f2f2f2;
        border: 2px solid blue;
    }
    button:hover{
        border: 3px solid red;
    }
  </style>  
</head>
<body>
    <h1>Arreglos en Javascript</h1>
    <h2>Ordenación</h2>

    <p>Haz click en cualquiera de las opciones</p>

    <button onclick="genArr()">Llenar arreglo</button>
    <button onclick="priArr()">Imprimir arreglo</button>
    <button onclick="orArr()">Ordenar arreglo</button>
    <button onclick="revorArr()">Ordenar en reversa arreglo</button>
    <button onclick="tabArr()">Ordenar en tabla arreglo</button>
    <button onclick="addArr()">Agrega elemento al arreglo</button>
    <button onclick="minArr()">Elimina elemento al arreglo</button>
    <p id="demo"></p>

    <script>
        var arreglo = [0,0,0,0,0,0]; /* Si agregamos mas valores con comas, podemos establecer el tamaño minimo */
        /* var tam = 15; El tamaño lo podemos modificar con esta variable */
        function genArr(){
            var n = arreglo.length;
            document.getElementById("demo").innerHTML = "Escogiste llenar el arreglo";
            for(i=0; i<arreglo.length; i++){
                arreglo[i] = Math.floor(Math.random()*100+1);
            }
        }
        function priArr(){
            document.getElementById("demo").innerHTML = "Tu arreglo es: "+arreglo;
        }
        function orArr(){
            arreglo = arreglo.sort(function(a,b){return a - b}); // Organizar de forma ascendente los numeros
            document.getElementById("demo").innerHTML = "Tu arreglo ordenado es: "+arreglo;
        }
        function revorArr(){
            arreglo = arreglo.sort(function(a,b){return b - a}); // Organizar de forma ascendente los numeros
            document.getElementById("demo").innerHTML = "Tu arreglo ordenado en reversa es: "+arreglo;
        }
        function tabArr(){
            var texto=0;
            texto="<table border=1><tr>";
            for(i=0;i<arreglo.length;i++){
                texto=texto+"<td>"+arreglo[i]+"</td>";
            }
            texto=texto+"</tr></table>";
            document.getElementById("demo").innerHTML = texto;
        }
        function addArr(){
            var elemento = Math.floor(Math.random()*100+1);
            /* otra forma de hacerlo
            var elemento = Math.floor(Math.random()*100+1);
            var n=arreglo.length;
            arreglo.push(elemento);*/
            arreglo+arreglo.push(elemento);
        }
        function minArr(){
            arreglo-arreglo.pop();
        }
    </script>

</body>
</html>
