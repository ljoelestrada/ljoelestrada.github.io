<!DOCTYPE html>
<html>

<head>
    <title>Bienvenida del usuario</title>
        <script type = "text/javascript">
            function temperatura() {
                var grado = parseInt(document.forms[0].grad.value);
                var medida = parseInt(document.forms[0].escala.value);
                var conver;

                if(medida==1){
                    conver = (grado*1.8) + 12;
                }else if(medida==2){
                    conver = grado + 273.15;
                }

                document.write("<p>Su conversión es: ",conver,"</p>")

                return true;
            }
        </script>

</head>

<body>

  <form id="myform" onsubmit="return temperatura();">

  <p>Grados <input id="grado" name="grad" type="text" /> °C</p>
  <p>Convertir a: 
    <select id="medida" name="escala"></p>
        <option value="1">Farenheit</option>
        <option value="2">Kelvin</option>
    </select>

  <p><input type="submit" /></p>

  </form>

</body>

</html>
