<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de parrafos</title>
    <script type = "text/javascript">

        function parrafos() {
            var veces= parseInt(document.forms[0].veces.value);
    
            document.write("<table border=1>");
            for(i=0;i<veces;i++){
              document.write("<h1>Este es un parrafo autogenerado</h1>");
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Generados de parrafos automaticos.</h2>
    <form id="myform" onsubmit="return parrafos();">

        <p>¿Cuántos parrafos deseas generar? <input id="veces" name="veces" type="text" /></p>
      
        <p><input type="submit" /></p>
      
    </form>
</body>
</html>
