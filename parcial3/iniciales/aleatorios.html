<!DOCTYPE html>
<html>

<head>
    <title>Bienvenida del usuario</title>
        <script type = "text/javascript">
            function aleatorios() {
                var filas1= parseInt(document.forms[0].filas.value)
                var cols1= parseInt(document.forms[0].cols.value)
                var numero1= 1;

                document.write("<table border=1>");
                for(i=1;i<=filas1;i++){
                document.write("<tr>");
                for(j=1;j<=cols1;j++){
                    numero1= Math.floor(Math.random() * 100)+1;
                    document.write("<td>",numero1,"</td>");
                }
                document.write("</tr>");
                }
                document.write("</table>");
                return true;
            }
        </script>
    <style>
    </style>

</head>

<body>

    <h2>Generador de tabla con aleatorios.</h2>

  <form id="myform" onsubmit="return aleatorios();">

  <p>Cuantas columans <input id="cols1" name="cols" type="text" /></p>
  <p>Cuantas filas <input id="filas1" name="filas" type="text" /></p>

  <p><input type="submit" /></p>

  </form>

</body>

</html>
